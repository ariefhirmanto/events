<html>
<head>
  <title>Express HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<body>
  <div class="container">
    <form action="action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="event-name">Nama Event</label>
        </div>
        <div class="col-75">
          <input type="text" id="event-name" name="event-name" placeholder="Nama Event">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="event-date">Tanggal Event</label>
        </div>
        <div class="col-75">
          <input type="text" id="event-date" name="event-date" placeholder="Tanggal Event">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="event-description">Deskripsi</label>
        </div>
        <div class="col-75">
          <textarea id="event-description" name="event-description" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
